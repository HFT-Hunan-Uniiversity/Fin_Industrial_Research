<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>行业分析报告</title>
    <style>
      :root { --bg:#000; --text:#fff; --muted:#bdbdbd; --border:#1f1f1f; --card:#0d0d0d; --accent:#f97316; --radius-lg:22px; --shadow:rgba(0,0,0,.45); }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text)}
      .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px;border-bottom:1px solid var(--border)}
      .link{color:var(--muted);text-decoration:none}
      .link:hover{color:var(--text)}
      .actions{display:flex;gap:8px}
      .btn{border:1px solid var(--border);background:var(--card);color:var(--text);padding:12px 16px;border-radius:999px;cursor:pointer;box-shadow:0 10px 24px var(--shadow)}
      .btn.primary{border:none;background:var(--accent)}
      .container{max-width:980px;margin:0 auto;padding:30px 20px}
      .title{font-size:28px;font-weight:800;margin:6px 0}
      .subtitle{color:var(--muted);}
      .section{background:rgba(18,18,18,.9);border:1px solid var(--border);border-radius:var(--radius-lg);padding:20px;margin-top:14px;box-shadow:0 14px 36px var(--shadow)}
      .section h3{margin:0 0 10px;font-size:18px}
    </style>
  </head>
  <body>
    <div class="topbar">
      <div style="display:flex;gap:12px;align-items:center">
        <a class="link" href="index.html#home">主页</a>
        <a class="link" href="index.html#ask">返回</a>
      </div>
      <div class="actions">
        <button class="btn" id="btn-share">分享</button>
        <button class="btn" id="btn-download">下载完整PDF报告</button>
      </div>
    </div>
    <div class="container" style="display:grid;grid-template-columns:1.1fr .9fr;gap:20px;align-items:start;">
      <div>
        <div id="report-date" class="subtitle"></div>
        <div class="title" id="report-title"></div>
        <div class="subtitle" id="report-desc"></div>
        <div class="section"><h3>概述</h3><div id="report-overview" class="subtitle"></div></div>
        <div class="section"><h3>市场分析</h3><div id="report-market" class="subtitle"></div></div>
        <div class="section"><h3>发展趋势</h3><div id="report-trends" class="subtitle"></div></div>
        <div class="section"><h3>风险与机会</h3><div id="report-risks" class="subtitle"></div></div>
      </div>
      <div style="display:grid;place-items:center;">
        <svg viewBox="0 0 400 400" style="width:380px;height:380px;opacity:.22;mix-blend-mode:screen" aria-hidden="true">
          <defs>
            <radialGradient id="gr1" cx="50%" cy="40%" r="60%">
              <stop offset="0%" stop-color="#f97316"/>
              <stop offset="60%" stop-color="#f97316" stop-opacity="0.4"/>
              <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
            </radialGradient>
            <radialGradient id="gr2" cx="30%" cy="70%" r="50%">
              <stop offset="0%" stop-color="#06b6d4"/>
              <stop offset="60%" stop-color="#06b6d4" stop-opacity="0.35"/>
              <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <circle cx="200" cy="160" r="140" fill="url(#gr1)"/>
          <circle cx="160" cy="240" r="120" fill="url(#gr2)"/>
          <path d="M60 300 L140 220 L200 260 L280 180 L340 210" fill="none" stroke="#ffffff" stroke-opacity="0.28" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <script>
      function fmtDate(iso){try{const d=new Date(iso);return d.toLocaleDateString('zh-CN',{year:'numeric',month:'long',day:'numeric'})}catch(e){return ''}}
      
      // 从URL获取report ID，如果没有则使用默认的最新ID
      function getReportId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id') || '1763139062619'; // 默认使用刚才生成的报告ID
      }
      
      // 更新页面内容
      function updatePageContent(data) {
        const title = data.title || '行业分析报告';
        document.title = title;
        const dateStr = fmtDate(data.date)||fmtDate(new Date().toISOString());
        document.getElementById('report-date').textContent = dateStr;
        document.getElementById('report-title').textContent = title;
        document.getElementById('report-desc').textContent = '本报告基于最新的市场数据和行业动态，为您提供深入的行业分析和洞察';
        document.getElementById('report-overview').textContent = data.overview||'';
        document.getElementById('report-market').textContent = data.market||'';
        document.getElementById('report-trends').textContent = data.trends||'';
        document.getElementById('report-risks').textContent = data.risks||'';
      }
      
      function share(){
        const url = location.href;
        navigator.clipboard && navigator.clipboard.writeText(url).then(()=>{ alert('已复制分享链接'); }).catch(()=>{ alert('请手动复制地址栏链接'); });
      }
      
      // 页面加载时获取报告数据
      async function loadReportData() {
        const reportId = getReportId();
        try {
          const response = await fetch(`/api/report/${reportId}`);
          if (response.ok) {
            const data = await response.json();
            updatePageContent(data);
            
            // 处理下载功能
            document.getElementById('btn-download').onclick = function() {
              if (data && data.pdf_url) {
                window.open(data.pdf_url, '_blank');
                return;
              }
              const title = data.title || '行业分析报告';
              const dateStr = fmtDate(data.date)||fmtDate(new Date().toISOString());
              const text = '标题: '+title+'\n日期: '+dateStr+'\n\n概述: '+(data.overview||'')+'\n\n市场分析: '+(data.market||'')+'\n\n发展趋势: '+(data.trends||'')+'\n\n风险与机会: '+(data.risks||'');
              const blob = new Blob([text],{type:'text/plain;charset=utf-8'});
              const url = URL.createObjectURL(blob); 
              const a=document.createElement('a'); 
              a.href=url; 
              a.download=(data.industry||'报告')+'-行业分析报告.txt'; 
              a.click(); 
              URL.revokeObjectURL(url);
            };
            
            // 可选的PDF预览，暂时注释掉以确保页面主要内容正常显示
            /*
            if (data && data.pdf_url) {
              try {
                const container = document.querySelector('.container');
                const preview = document.createElement('div');
                preview.className = 'section';
                preview.innerHTML = '<h3>PDF预览</h3>';
                const iframe = document.createElement('iframe');
                iframe.src = data.pdf_url;
                iframe.style.width = '100%';
                iframe.style.height = '680px';
                iframe.style.border = '1px solid var(--border)';
                preview.appendChild(iframe);
                container.appendChild(preview);
              } catch (e) {
                console.log('PDF预览加载失败，不影响主要功能');
              }
            }
            */
          } else {
            console.error('Failed to load report data');
          }
        } catch (error) {
          console.error('Error loading report:', error);
        }
      }
      
      // 添加事件监听器和初始化
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('btn-share').addEventListener('click', share);
        loadReportData();
      });
    </script>
  </body>
  </html>
